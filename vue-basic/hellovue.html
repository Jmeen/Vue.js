<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 개발버전, 도움되는 콘솔 경고를 포함. -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <title>Vue.js Example</title>
</head>

<body>
  <!-- vue 렌더링 영역 선언 -->
  <div id="app">
    {{message}}
  </div>

  <!-- vue.js 인스턴스 만들기 -->
  <script>
    let app = new Vue({
      el: "#app",  // vue렌더링 영역 셀렉터 -> vue에 마운팅시킬 HTML element
      data: {
        message: "hello Vue.JS"
      },
      //
      // lifecycle hooks
      beforeCreate: function () {
        // 인스턴스 생성 이전 단계의 라이프사이클
        console.log("before create");
        console.log("data:", this.message)
        // 아직 Model 정의되지 않음.
      },
      created: function () {
        // 인스턴스가 생성된 단계
        console.log("created");
        console.log("data:", this.message)
        // 이제 모델은 연동 시킬 수 있다.
        this.message = "model can change";
        // 이 단계는 API 서버 등에서 내용을 불러올수 있는 단계
        console.log("el:", this.$el)
        // DOM에 아직 부착되지 않음.
        // UI관련 작업에 적합하지 않음.
      },
      mounted: function () {
        console.log("mounted");
        console.log("data:", this.message)
        console.log("el:", this.$el)
        // el 요소가 바인딩 되었다.
        // DOM 관련 작업을 수행할 수 있다.
        console.log("DOM :",this.$el.innerText);
      },
      updated:function(){
        console.log("updated:"+this.message)
      }
    })
  </script>

  <!-- vanilla javascript 로 DOM 다루기 -->
  <script>
      // document.getElementById("app").innerHTML = "Hello, vanilla JS"
  </script>
</body>

</html>
