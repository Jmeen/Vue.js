<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="example" class="container_layout1">
        <p><input type="text" v-model="amount" class="form-control"></p>
        <p>
            <button id="deposit" v-on:click="deposit">예금</button>
            <button id="withdraw" v-on:click="withdraw">출금</button>
        </p>
        <h2>계좌 잔고 : {{balance}} </h2>
    </div>
    <script type="text/javascript">
        let account = new Vue({
            el: "#example",
            data: {
                amount: 0,
                balance: 0
            },
            methods: {
                deposit: function (e) {
                    let amt = parseInt(this.amount)
                    if (amt <= 0) {
                        alert("0보다 큰 금액을 입력하세요.")
                    } else {
                        this.balance += amt;
                    }
                },
                withdraw: function (e) {
                    let amt = parseInt(this.amount);
                    if(amt<=0){
                        alert("0보다 큰 금액을 입력하세요.")
                    }
                    else if((this.balance-amt) < 0){
                        alert("잔액이 부족합니다.")
                    } else{
                        this.balance -=amt;
                    }
                }
            }
        })

    </script>
</body>

</html>
