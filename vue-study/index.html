</head>

<body>
    <div id="simple">

        <span>예금액</span>

        })



        let model = {
            message: "첫번째 vue.js 앱입니다."
        }

        let simple = new Vue({
            el: '#simple',
            data: { name: '' }

        })

        let model1 = {
            fruits: []
        };

        let simple1 = new Vue({
            el: "#simple1", data: model1
        })
